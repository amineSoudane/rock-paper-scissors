<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
    <p>Welcome to the game</p>
    </div>


    <script>
        //1-start the game 
/////////set number of rounds///////////
function getRoundNumber(){
    let userInput;
	while (true) {
         userInput=    prompt('welcome to the rock paper scissors game, give the number of 11rounds','');
        if (!isNaN(userInput)) {
            userInput = Number(userInput);
            break;
        } else {
            alert('wrong value');
        }
    }
	return userInput;
	}
n = getRoundNumber();
	
//////////2-initialize score /////////////////
 

////////////check throw///////////
function checkThrow(x){
    let possibilities = ['rock','paper','scissors'];
	if (possibilities.includes(x) ){
		return true;}
	else {
		return false;}	
	}
///////////convert throw /////////////////////
function convertThrow(x){
	let conv = x;
	if (x <= 3) {
	    conv = 'rock';}
	else if (x>3 && x<=7) {
	    conv= 'paper';}
	else {
	    conv = 'scissors';}
	
	return conv;
	}
////////////////////////get player throw//////////////////////
function getPlayerThrow(){
	let x = prompt('give your throw','');
	if (!checkThrow(x)){
	alert('wrong throw');
	 getPlayerThrow();
	}
	console.log('your throw is ' + x);
	return x;
	}
////////////////////////get computer throw///////////////////////
function getComputerThrow () {
	let random = Math.floor(Math.random() * 10);
	compThrow = convertThrow(random);
    console.log('computer throw'+ compThrow);
	return compThrow;
	}
///////////////////////////give winner /////////////////////
function giveWinner(i,x,y){
	let winner = '';
	if(x===y) {
	console.log('round is a tie');
	return winner = 'no one';}
	
	else if((x==='rock') && (y==='scissors')){
		winner = 'you';}
	else if((x==='scissors') && (y==='paper')){
		winner = 'you';}
	else if((x==='paper') && (y==='rock')){
		winner = 'you';}
    
    else{
       winner = 'computer'
    }
    
    console.log(x + '         ' + y)
	console.log('round ' + i +' won by '+ winner)
	return winner;
	}
//////////////////////////////count score ///////////////////////
function countScore (winner,score){
	if (winner === 'you') {
		score[0]+=1;}
	else if (winner === 'computer') {
		score[1]+=1;}
	console.log('score is player: ' + score[0] + ' /computer: ' + score[1]);
	return score;
	}
////////////////////////////check score ////////////////////////
function checkScore(score){
	let p=score[0];
	let c=score[1];
	if(p<c){
		return console.log('computer wins  ' +c +' to '+ p + '.');}
	else if(p>c){
		return console.log('you win ' +p +' to ' +c +'.');}
	else {
		return console.log('final score is a tie: ' + p +' each')};
	}

/////////////////////////////////////// play Game :///////////////////////
function playGame(n){
    let score = [0,0];
	for (let i = 1; i <= n; i++){
		playerThrow = getPlayerThrow();
		compThrow = getComputerThrow();
		winner = giveWinner(i,playerThrow,compThrow); 	
		score = countScore(winner,score);
		};
	checkScore(score);			
}
/////////////////////////////////////// call play game ///////////////////
playGame(n);
    </script>
</body>
</html>
